<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Game </title>
</head>
<body>
<section class=“container”>
    <form th:action="@{/games/new}" th:object="${game}" method="post">
        <div class=“form-group”>
            <input type="hidden" th:field="*{id}">
        <label class=“col-md2” for=“title”>Title</label> <input type=“text” class=“col-md6 form-control form-control-sm” id=“title” placeholder=“Enter title”> </div>
        <div class=“form-group”> <label class=“col-md2” for=“category”>Category</label> <input type=“text” class=“col-md6 form-control form-control-sm” id=“category” placeholder=“Enter category”> </div>

        <div class=“form-group”> <label class=“col-md2" for=“pegi”>Pegi</label> <input type=“text” class=“col-md6 form-control form-control-sm” id=“pegi” placeholder=“Enter pegi”> </div>


        <div class=“form-group”> <label class=“col-md2” for=“price”>Price</label> <input type=“text” class=“col-md6 form-control form-control-sm” id=“price” placeholder=“Enter price”> </div>

        <div class=“card-footer “> <input type=“submit” class=“btn btn-primary btn-sm” value=“Save”/> </div> </form> </section>
</body>
</html>
