<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head th:replace="fragments/head">
    <meta charset="UTF-8">

</head>

<body>
<header th:replace="fragments/header"></header>
<section class="container">
    <h1 th:text="${title}"></h1>
    <p th:text="${games}"></p>
    <a href="games/new">+ Añadir juego</a>
    <div class="table-responsive">

    <table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Pegi</th>
        <th scope="col">Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="game: ${games}">
        <th scope="row" th:text="${game.id}"></th>
        <td th:text="${game.title}"></td>
        <td th:text="${game.category}"></td>
        <td th:text="${game.pegi}"></td>
        <td th:text="${game.price}+'€'" ></td>
    </tr>
    </tbody>
</table>
        </div>
    </section>

<footer class ="fixed-bottom">
    <p>© Bcn Fem Tech 2021</p>

</footer>

</body>
</html>
