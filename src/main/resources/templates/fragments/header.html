<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!--<a class="nav-link" href="/">Salir</a>-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/games">Catalogo</a>
                    </li>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                            Eligir por categoria
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a class="dropdown-item" href="/games/">All</a></li>
                            <li th:each="category: ${categories}">
                                <a class="dropdown-item" th:href="${'/games?category='+category.name}"
                                   th:text="${category.name}">
                                </a>
                            </li>
                        </ul>
                    </div>


                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-bs-toggle="dropdown" aria-expanded="false">
                            Eligir por PEGI
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
                            <li><a class="dropdown-item" href="/games/">All</a></li>
                            <li th:each="pegi: ${pegies}">
                                <a class="dropdown-item" th:href="${'/games?pegi='+pegi.name}"
                                   th:text="${pegi.name}">
                                </a>
                            </li>

                        </ul>
                    </div>


                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">Login</a>

                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/games/new">Anadir nuevo</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                </ul>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"></a>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
</header>
